<!doctype html>
<html>
<head>
    <title>Rampart Personal Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="js/browser-polyfill.min.js"></script>
  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/jquery-ui-1.13.2.min.js"></script>
  <script src="js/shsePopup.js"></script>
  <script src="js/jquery.autocomplete.min.js"></script>
  <link rel="stylesheet" href="css/themes/pepper-grinder/jquery-ui.css">
  <link rel="stylesheet" href="css/common.css">
    <script src="shsePopup.js"></script>
    <style>
        body {font-family: arial,sans-serif;}
        td   {position:relative;}
    </style>
</head>
<body style="background-color:white;min-height:300px;overflow-x:hidden;padding-right:20px;padding-left:30px;box-sizing: border-box;">
<div style="width:100%;">
<span style="white-space:nowrap">
 <table style="width:100%"><tr><td style="position:relative">
    <input autocomplete="off" type="text" id="fq" name="q" placeholder="Search" style="box-sizing:border-box;min-width:150px;width:100%;height:30px;font:normal 18px arial,sans-serif;padding: 1px 3px;border: 2px solid #ccc;">
    <img id="search" style="height:22px;position: absolute; right: 0px;margin: 4px;" src="images/magnifying_glass_search_1083378.svg">
 </td><td>
    <span id="settings" style="background: url(images/settings.jpg) no-repeat center; float:right; background-size:26px 26px;display:inline-block;box-sizing:border-box; min-width:40px;height:26px;"></span>
 </td><td style="width:1px;">
    <button id="enable" class="b onsw onsw-on">On</button>
 </td></tr></table>
</span>
</div>
<div id="res">
</div>
</body>
</html>
