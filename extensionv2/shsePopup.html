<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rampart Personal Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="js/browser-polyfill.min.js"></script>
  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/jquery-ui-1.13.2.min.js"></script>
  <script src="js/shsePopup.js"></script>
  <script src="js/hist.js"></script>
  <script src="js/jquery.autocomplete.min.js"></script>
  <link rel="stylesheet" href="css/themes/current/jquery-ui.css">
  <link rel="stylesheet" href="css/common.css">
  <style>
    body {font-family: arial,sans-serif;}
    td   {position:relative;}
    .a100 {font-size:12px;}
    .sitelink {min-height: 30px;}
    .sitediv {height: 28px;}
    .reslm {margin-bottom:0px;}
    .entry { padding-left: 10px; }
    .search-box { margin:0;left:0;display:inline-block;width: calc(100% - 140px);}
    .swrap { white-space:nowrap; width:100%; }
    .search-box input[type="text"] { font-size: 20px; }
  </style>
</head>
<body style="background-color:white;min-height:300px;overflow-x:hidden;padding-right:20px;padding-left:30px;box-sizing: border-box;">
<div style="width:100%;">
<span style="white-space:nowrap">
    <div class="search-box">
        <div class="swrap">
          <input type="text" autocomplete="off" id="fq" name="q" placeholder="Search" required>
          <input type="submit" value="Search" id="search">
        </div>
    </div>
    <div style="float:right;display:inline-block">
    <span id="history"  style="background: url(images/history.png)  no-repeat center; float:right; background-size:26px 26px;display:inline-block;box-sizing:border-box; min-width:40px;height:26px;"></span>
    <span id="settings" style="background: url(images/settings.png) no-repeat center; float:right; background-size:26px 26px;display:inline-block;box-sizing:border-box; min-width:40px;height:26px;"></span>
    <button id="enable" class="b onsw onsw-on">On</button>
    </div>
</span>
</div>
<div id="res">
</div>
</body>
</html>
